services:
  - type: web
    name: photo-enhancement-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: starter
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_CLIENT
        value: sqlite
      - key: DATABASE_FILENAME
        value: /app/data/database.db
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true
      - key: TRANSFER_TOKEN_SALT
        generateValue: true
      - key: API_TOKEN_SALT
        generateValue: true
      - key: APP_KEYS
        value: key1-render,key2-render,key3-render,key4-render
      - key: STRAPI_TELEMETRY_DISABLED
        value: true
    disk:
      name: backend-data
      mountPath: /app/data
      sizeGB: 1
    
  - type: static
    name: photo-enhancement-frontend
    buildCommand: npm run build
    publishPath: ./frontend/dist
    pullRequestPreviewsEnabled: false
    buildFilter:
      paths:
      - frontend/**
    envVars:
      - key: VITE_NODE_ENV
        value: production
      - key: VITE_SECURE_COOKIES
        value: true
